<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7633eae774.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="src/styles.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form
        class="form-floating mb-3"
        id="search-bar"
      >
        <input
          type="text"
          class="form-control search-form"
          placeholder="Search by city"
          id="city-input"
        />
        <label for="floatingInputValue">City search</label>
          <button
          type="submit"
          class="btn btn-info"
          id="search-button"
        >
          Search
          </button>
          <div class="col-3">
            <button class="btn btn-success" id="current-location-button">Current</button>
          </div>
      </form>
      <div class="data-display">
        <h1
          class="city-weather"
          id="city"
        >
          Richmond
        </h1>
        <br />
        <h2
          class="full-date"
          id="time">
          Saturday, 24 September 2022 12:00
        </h2>
        <div class="current">
          <div class="row">
            <div class="col-4">
              <span
                class="temperature"
                id="temperature"
                >80</span
              >
              <span class="units"
                ><a
                  href="#"
                  id="fahrenheit-link"
                  >°F </a
                >|
                <a
                  href="#"
                  id="celsius-link"
                  >°C</a
                ></span
              >
            </div>
            <div class="col-4">
              <i class="fa-solid fa-cloud cloud-icon"></i>
            </div>
            <div
              class="col-4"
              id="description">
              Cloudy
            <br />
          </div>
        </div>
        <h3>5-Day Forecast</h3>
        <div class="row forecast-cards">
          <div class="col-1"></div>
          <div class="col-2 sunday-card">
            <span class="day">SUN </span>
            <div class="day-font">
              <i class="fa-solid fa-cloud-bolt bolt-icon"></i>
              <p class="high">82°</p>
              <p class="low">70°</p>
            </div>
          </div>
          <div class="col-2 monday-card">
            <span class="day">MON </span>
            <div class="day-font">
              <i class="fa-solid fa-cloud-bolt bolt-icon"></i>
              <p class="high">87°</p>
              <p class="low">68°</p>
            </div>
          </div>
          <div class="col-2 tuesday-card">
            <span class="day">TUE </span>
            <div class="day-font">
              <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
              <p class="high">84°</p>
              <p class="low">59°</p>
            </div>
          </div>
          <div class="col-2 wednesday-card">
            <span class="day">WED </span>
            <div class="day-font">
              <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
              <p class="high">84°</p>
              <p class="low">61°</p>
            </div>
          </div>
          <div class="col-2 thursday-card">
            <span class="day">THU </span>
            <div class="day-font">
              <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
              <p class="high">85°</p>
              <p class="low">61°</p>
            </div>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
